<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" rules="required|min:6|max:20" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" rules="required|same:#password" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group form-group_checked">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="flex">
                <div class="input-group_checked">
                    <input rules="required" type="radio" name="gender" class="gender" id="male" value="Nam">
                    <label for="male" class="radio-label">Nam</label>
                </div>
                <div class="input-group_checked">
                    <input rules="required" type="radio" name="gender" class="gender" id="female" value="Nu">
                    <label for="female" class="radio-label">Nữ</label>
                </div>
                <div class="input-group_checked">
                    <input rules="required" type="radio" name="gender" class="gender" id="other" value="Others">
                    <label for="other" class="radio-label">Khác</label>
                </div>
            </div>
            <span class="form-message"></span>
        </div>

        <div class="form-group form-group_checked">
            <label for="advertisement" class="form-label">Bạn biết F8 qua</label>
            <div class="flex flex-col">
                <div class="input-group_checked">
                    <input rules="required" type="checkbox" name="advertisement" class="advertisement" id="friend" value="friend">
                    <label for="friend" class="radio-label">Bạn bè giới thiệu</label>
                </div>
                <div class="input-group_checked">
                    <input rules="required" type="checkbox" name="advertisement" class="advertisement" id="social-media" value="social-media">
                    <label for="social-media" class="radio-label">Mạng xã hội</label>
                </div>
                <div class="input-group_checked">
                    <input rules="required" type="checkbox" name="advertisement" class="advertisement" id="media" value="media">
                    <label for="media" class="radio-label">Qua các kênh truyền thông</label>
                </div>
            </div>
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng ký</button>
    </form>

    </div>

    <script src="validator.js"></script>
    <script>
        // Output
        Validator('#form-1');
    </script>
</body>
</html>
